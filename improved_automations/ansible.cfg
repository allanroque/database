[defaults]
# Configurações básicas
inventory = inventory/hosts.yml
host_key_checking = False
timeout = 30
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# Configurações de log
log_path = /tmp/ansible.log
display_skipped_hosts = False
display_ok_hosts = True
display_failed_stderr = True

# Configurações de segurança
remote_tmp = /tmp/.ansible-${USER}/tmp
local_tmp = /tmp/.ansible-${USER}/tmp
allow_world_readable_tmpfiles = False

# Configurações de performance
forks = 10
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes

# Configurações de callback
stdout_callback = yaml
bin_ansible_callbacks = True

# Configurações de retry
retry_files_enabled = False
retry_files_save_path = /tmp/ansible-retry

[ssh_connection]
# Configurações de conexão SSH
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[privilege_escalation]
# Configurações de elevação de privilégios
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[colors]
# Configurações de cores para saída
ok = green
changed = yellow
unreachable = red
failed = red
skipped = cyan
warn = bright purple

[callback_whitelist]
# Callbacks habilitados
timer
profile_tasks
